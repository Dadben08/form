<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 ">
        <div  class="bg-gray-900 flex justify-center h-screen mt-56">
            <div class="h-4/6  w-96  ml-12 bg-white mt-10 rounded-lg shadow-lg mt-10">
                <form action="submit" class="mt-10">
                    <br>
                    <h1 class="text-3xl font-semibold ml-12">Login</h1>
                    <div class="ml-12 mt-10">
                        <label for="">Username</label><br>
                        <input type="text" placeholder="username" required class="h-10 w-56 rounded-lg shadow-lg" ><i class='bx bxs-user'></i>
                    
                    </div>
                    <div class="ml-12 mt-6">
                        <label for="">password</label><br>
                        <input type="password" placeholder="password "  required class="h-10 w-56 rounded-lg shadow-xl"><i class='bx bxs-lock-alt'></i>
                    </div>
                    
        
                   
                    
                    <div class="flex ml-4 space-x-4 p-8 -mb-26">
                        <span class="flex space-x-1">
                            <input type="checkbox" class="flex">
                        <label for="" class="text-sm ml-12">Remember Me</label>
                        </span>
                        <a href="" class="text-sm text-blue-500 ml-20">Forget your password?</a>
                    </div>
                    
                    <button class="bg-blue-500 text-white w-72 h-10 rounded-lg ml-12 hover:bg-blue-600 -mt-44">Login</button>
                    <div class="flex space-x-1  ml-4  p-8 text-sm -mt-7">
                        <h6>Dont have an account?</h6>
                        <a href="" class="text-blue-500">Sign up</a>
                    </div>    
                </form>
            </div>
        </div>
    
    
   
    
</body>
</html>
